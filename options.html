<!DOCTYPE html>
<html>
<head>
  <title>Blockchain Poker HUD Options</title>
  <style>
    body, td {
        font-family:helvetica, arial, sans-serif;
        font-size:80%;
        margin:10px;
    }

    h1.header {
        font-size: 156%;
        padding-bottom: 43px;
        padding-left: 75px;
        padding-top: 40px;
    }

    td.field input {
        width: 25em;
    }

    td.label {
        width: 20em;
    }

    table#paths-table {
        margin-top: 1em;
        margin-left: 1em;
    }

    input.path-label {
        width: 15em;
    }

    input.path-directory {
        width: 24em;
    }

    div.wrapper {
        margin-top: 1em;
    }

    input[type = submit] {
        font-weight : bold;
    }
  </style>
</head>

<body>
  <div class="section">
    <div class="header">Blockchain Poker HUD Configuration</div>
    <div class="content">
      <table>
        <tbody>
          <tr>
            <td class="label">License Key</td>
            <td class="field"><input type="password" id="apikey"></td>
          </tr>
          <tr>
            <td class="label">Auto TopUp</td>
            <td class="field"><input type="checkbox" name='autotopup' id="autotopup"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
